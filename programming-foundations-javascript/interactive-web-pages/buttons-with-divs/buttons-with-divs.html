<html>
  <title>Buttons with Divs</title>
  <body>
    <div id="div1" class="purpleBack" >
      <h1>This is the First Div</h1>
    </div>
    <div id="div2" class="orangeBack">
      <h1> This is the Second Div</h1>
    </div>
    <input type="button" value="Clicker" onclick="clicker()">
    <input type="button" value="ConfirmClicker" onclick="confirmClicker()">
    <input type="button" value="Change Colors" onclick="changeColor()">
    <input type="button" value="Change Text" onclick="changeText()">
    <input id="buttonToChange" type="button" value="Change Me" onclick="changeButton()">
    <input type="button" value="Update Div 1 Text Color" onclick="changeStyle()">
  </body>
</html>
